{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl">Are you sure?</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md my-2" type="submit">Delete</button>
        </form>
    </div>
{% endblock %}
