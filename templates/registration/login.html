{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
    <div class="max-w-lg mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="w-full bg-indigo-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md my-2" type="submit">LogIn</button>
        </form>
        <a href="{% url 'password-reset' %}" class="text-gray-500">Forgot password?</a>
    </div>
{% endblock %}
